<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Votación de Posts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="post-list">
        <li class="post">
            <div class="vote">
                <button class="upvote">Upvote</button>
                <span class="score">0</span>
                <button class="downvote">Downvote</button>
            </div>
            <div class="post-content">
                <h2>Post 1</h2>
                <p>Contenido del primer post.</p>
                <div class="media">
                    <a href="https://www.example.com/image.jpg" target="_blank">Imagen</a>
                    <a href="https://www.example.com/video.mp4" target="_blank">Video</a>
                    <a href="https://www.example.com/document.pdf" download>Documento</a>
                </div>
            </div>
        </li>
        <!-- Agrega más elementos <li> para más posts -->
    </ul>
    <script src="script.js"></script>
</body>
</html>
