<!DOCTYPE html>
<html>
<head>
    <script src="script.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div id="top-bar">
            <a href="#">Volver al Muro</a>
            <div id="user-info">
                <img src="tu_imagen_de_usuario.jpg" alt="Tu Nombre de Usuario">
                <span>Tu Nombre de Usuario</span>
            </div>
        </div>
    </header>
    <div id="chat-container">
        <div id="chat-history">
            <h2>Historial de chat</h2>
            <ul id="chat-history-list">
                 <li>Usuario 1</li>
                <li>Usuario 2</li>
                <li>Usuario 3</li>
            </ul>
        </div>
    
        <div id="chat-messages">
            <div class="message message-sent">
                <div class="message-content">
                    <img src="imagen_emisor.jpg" alt="Emisor">
                    <p><strong>Tú:</strong> ¡Hola! ¿Cómo estás?</p>
                </div>
            </div>
            <div class="message message-received">
                <div class="message-content">
                    <img src="imagen_receptor.jpg" alt="Receptor">
                    <p><strong>Usuario 1:</strong> Hola</p>
                </div>
            </div>
      
            <div id="new-message">
                <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
                <button id="send-button">Enviar</button>
            </div>
        </div>
        <div id="online-users">
            <h2>Usuarios en línea</h2>
            <ul id="online-users-list">
                 <li>Usuario 4</li>
                <li>Usuario 5</li>
                <li>Usuario 6</li>
            </ul>
        </div>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
